<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slack.css">
    <title>Slack Login design</title>
</head>
<body>
    <div class="container">
        
        <div class="img">
            <div> </div>
            <img src="./Vector.svg" alt="" class="Vector"> 
        </div>  
       <div class="body">
         <div class="heading">
             <h1>Welcome Back!</h1>
             <input class="button" type="button" value="Log In via Google">
             <p class="Logging">Trouble Logging In?</p>
              <p>OR</p>
              <form action="" method="post">
              <div class="username">
                <div class="input-data">
                <input type="text" placeholder="USERNAME OR EMAIL">
                <label></label>
                </div>
                 <div class="password">
                    <input type="password" placeholder="PASSWORD">
                    <label></label>
                </div>
                  </div>
                <div class="forgot">
                    <div></div>
                  <p class="pass">forgot password?</p>
                  
               </div>
                <input  class="login" type="submit" value="Log In">
                 <p class="signup"><b><a href="#">sign up</a></b> 
                 here if you don't have an account</p>
               </form>
          </div>
        </div>
           
    </div>
</body>
</html>
